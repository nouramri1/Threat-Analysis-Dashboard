<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <title>Mini-SOC Dashboard | Stetson University IT Security</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <i class="bi bi-shield-check me-2 text-success"></i>
        <div>
          <div>Mini-SOC Dashboard</div>
          <small class="text-muted" style="font-size: 0.75rem;">Stetson University IT Security Operations</small>
        </div>
      </a>
      <div class="d-flex align-items-center">
        <span class="badge bg-success me-2">
          <i class="bi bi-wifi"></i> ONLINE
        </span>
        <small id="lastUpdated" class="text-muted me-3">â€”</small>
        <div class="btn-group me-2">
          <button type="button" class="btn btn-outline-light btn-sm dropdown-toggle" data-bs-toggle="dropdown">
            <i class="bi bi-download"></i> Export
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="exportData('json')">
              <i class="bi bi-file-earmark-code"></i> JSON Report
            </a></li>
            <li><a class="dropdown-item" href="#" onclick="exportData('csv')">
              <i class="bi bi-file-earmark-spreadsheet"></i> CSV Report
            </a></li>
          </ul>
        </div>
        <button id="refreshAll" class="btn btn-outline-light btn-sm">
          <i class="bi bi-arrow-clockwise"></i> Refresh
        </button>
      </div>
    </div>
  </nav>
  
  <div class="app-container">
    <aside class="sidebar bg-dark text-white p-3">
      <div class="mb-3">
        <h6 class="text-warning mb-1">
          <i class="bi bi-eye"></i> Security Overview
        </h6>
        <small class="text-muted">Real-time threat monitoring</small>
      </div>
      
      <ul class="nav flex-column" id="navigationTabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link text-white active" id="map-tab" data-bs-toggle="tab" href="#mapTab" role="tab" aria-controls="mapTab" aria-selected="true">
            <i class="bi bi-globe"></i> Threat Map
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" id="alerts-tab" data-bs-toggle="tab" href="#alertsTab" role="tab" aria-controls="alertsTab" aria-selected="false">
            <i class="bi bi-exclamation-triangle-fill"></i> Alert Analysis
          </a>
        </li>
        <!-- Intelligence tab hidden per user request -->
      </ul>
      
      <hr class="bg-secondary">
      <div>
        <label class="form-label small text-muted">Time range</label>
        <select id="timeRangeSelect" class="form-select form-select-sm mb-2">
          <option value="5">Last 5 minutes</option>
          <option value="15" selected>Last 15 minutes</option>
          <option value="60">Last 60 minutes</option>
        </select>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="suspiciousOnlyCheck">
          <label class="form-check-label small text-white" for="suspiciousOnlyCheck">Suspicious only</label>
        </div>
      </div>
    </aside>

    <main class="main-content p-3">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script>
    function exportData(format) {
      const minutes = document.getElementById("timeRangeSelect")?.value || 60;
      const url = `/export?format=${format}&minutes=${minutes}`;
      window.open(url, '_blank');
    }
    
    function updateLastUpdated() {
      document.getElementById("lastUpdated").textContent = 
        "Last updated: " + new Date().toLocaleTimeString();
    }
    
    // Update timestamp every refresh
    setInterval(updateLastUpdated, 7000);
    updateLastUpdated();

    // Toggle page theme classes and drill status visibility on tab change
    document.addEventListener('DOMContentLoaded', function(){
      const body = document.body;
      const mapTab = document.getElementById('map-tab');
      const alertsTab = document.getElementById('alerts-tab');
      const applyPageClass = (cls) => {
        body.classList.remove('page-map','page-alerts');
        if (cls) body.classList.add(cls);
      };
      // Initial: set to page-map
      applyPageClass('page-map');
      // Map tab
      if (mapTab) {
        mapTab.addEventListener('shown.bs.tab', ()=>{
          applyPageClass('page-map');
          const ds = document.getElementById('drillStatus');
          if (ds) ds.style.display = '';
        });
      }
      // Alerts tab
      if (alertsTab) {
        alertsTab.addEventListener('shown.bs.tab', ()=>{
          applyPageClass('page-alerts');
          const ds = document.getElementById('drillStatus');
          if (ds) ds.style.display = 'none';
        });
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/dashboard.js"></script>
  <script src="/static/js/map.js"></script>
  <script src="/static/js/alerts.js"></script>
</body>
</html>
